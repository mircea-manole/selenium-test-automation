name: Smoke Test

on:
  push:
    branches: [ "remote-run" ]
  pull_request:
    branches: [ "remote-run" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Chrome
      run: | 
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_132.0.6834.83-1_amd64.deb
          sudo dpkg -i "google-chrome-stable_${VERSION_STRING}_amd64.deb"
        
    - name: Install ChromeDriver
      run: |
        # Using specific ChromeDriver version for Chrome I used 132
        CHROMEDRIVER_VERSION="132.0.6834.83"
        echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
        wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
        unzip chromedriver-linux64.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
    - name: Build with Maven
      run: mvn clean test
